<mat-form-field [appearance]="appearance">
  <mat-label>{{ label }}</mat-label>
  <input
    [(ngModel)]="input"
    matInput
    [maxlength]="max"
    [placeholder]="placeholder"
    (input)="sendChangeEvent()"
    (keyup.enter)="sendEnterEvent()"
  />
  <mat-icon matSuffix>{{ icon }}</mat-icon>
  <mat-hint>{{ hint }}</mat-hint>
</mat-form-field>
