<div class="page">
  <h1>Join a game</h1>

  <one-field-form
    appearance="standard"
    label="Join Code"
    placeholder="Enter the code here..."
    hint="It's around 7-8 digits..."
    (onEnter)="attemptJoinGame($event)"
    (onChange)="recieved = $event"
  ></one-field-form>

  <button mat-fab (click)="attemptJoinGame(recieved)" color="primary">
    <mat-icon> arrow_right </mat-icon>
  </button>
</div>
