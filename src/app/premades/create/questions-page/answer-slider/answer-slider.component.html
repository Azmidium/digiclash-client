<div class="fill row">
  <h2 class="header-length">Answer Time</h2>
  <mat-slider
    thumbLabel
    min="5"
    max="300"
    step="5"
    class="fill center-row"
    tickInterval="2"
    (change)="verifyInput()"
    [(ngModel)]="answer_time"
  ></mat-slider>

  <mat-form-field appearance="standard" class="space">
    <mat-label>Time</mat-label>
    <input
      matInput
      class="header-length"
      type="number"
      min="5"
      step="5"
      max="300"
      placeholder="Insert points here"
      (change)="verifyInput()"
      [(ngModel)]="answer_time"
    />
    <p matSuffix>{{ suffix }}</p>
    <mat-hint>Between 5 - 300</mat-hint>
  </mat-form-field>
</div>
